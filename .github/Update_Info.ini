[Change_log]
log="\nEnglish:\n- New GUI design.\n- NEW Feature: Now you can adjust the horizontal width of the file list and hide components easier by drag the handle.\n- NEW Feature: Add buttons to adjust the block size to the nth power of 2.\n- NEW Feature: File count for each kind of file.\n- Update ImageMagick,FFmpeg&FFprobe.\n- Fix multiple bugs.\n- And many other improvements, read the full change log for more details.\n\n中文:\n- 新的界面设计.\n- 新特性: 现在您通过拖拽来调整文件列表的横向比例以及隐藏部分部件.\n- 新特性: 添加用于将块大小调整为2的n次方的按钮.\n- 新特性: 分别统计各种文件的数量.\n- 更新ImageMagick,FFmpeg&FFprobe.\n- 修复多个Bug.\n- 以及其他更多改进, 阅读完整更新日志以了解更多."
