[Latest_Version]
Ver="v3.87.01"
[Change_log]
log="\n- A lot improvements has been made, please check Change log page to learn more.\n\n- 已进行了很多改进, 请查阅在线更新日志页面以了解更多.\n\n- 已進行了很多改進, 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新特性: 现在您可以选择输出视频的封装格式(另存格式).(位于视频设置选项卡)\n- 新特性: [保留字幕(MKV)]: 在输出视频到MKV时保留字幕.(位于视频设置选项卡)\n- 新特性:[仅转换格式 (静态图片)]: 仅转换图片的格式, 不进行诸如超分辨率等的其他处理.(附加设置---工具)\n- 新特性: [另存CFR MP4到RAM]: 重定向CFR Mp4缓存到动态内存缓冲.(可选,默认未开启,附加设定)\n- 新特性: 支持自动调整HEIF/HEIC图片的色度.\n- 改进多线程性能.\n- 更新用户界面, 修复单词拼写错误."
log_TraditionalChinese="\n- 新特性: 現在您可以選擇輸出視頻的封裝格式(另存格式).(位於視頻設置選項卡)\n- 新特性: [保留字幕(MKV)]: 在輸出視頻到MKV時保留字幕.(位於視頻設置選項卡)\n- 新特性:[僅轉換格式 (靜態圖片)]: 僅轉換圖片的格式, 不進行諸如超分辨率等的其他處理.(附加設置---工具)\n- 新特性: [另存CFR MP4到RAM]: 重定向CFR Mp4緩存到動態內存緩衝.(可選,默認未開啟,附加設定)\n- 新特性: 支持自動調整HEIF/HEIC圖片的色度.\n- 改進多線程性能.\n- 更新用戶界面, 修復單詞拼寫錯誤."
log_English="\n- New Feature: Now you can choose the Container format of the video output.(At Video Settings tab)\n- New Feature: [Keep subtitles (MKV)]: Include subtitles in the final video output.(At Video Settings tab)\n- New Feature:[Convert format ONLY (Static Images)]: Only convert format of the images, no further processing.(Additional settings---Tools)\n- New Feature: Automatic chroma adjustment option for HEIF/HEIC images.\n- New Feature: [Save CFR MP4 to RAM]: Re-direct CFR Mp4 cache to Dynamic RAM Cache.(Optional,Not enabled by default,Additional settings)\n- Improve multi-threading performance.\n- Update UI and fix typo."
