[Latest_Version]
Ver="v3.82.23-beta"
[Change_log]
log="\n- NEW Feature: [Pre-processing Boost]: Remove ALL duplicate frames in the video before processing. Can improve both the processing speed and effcet of frame interpolation.\n- Force the color space of JPG to be set to SRGB.\n- Add [.ts] to default input files extensions list.\n- When [Process video by segment] disabled, the frame rate mode of the result video will stay same as source.\n- Improve video quality, especially when using hardware encoder.\n- Improve MP4 conversion.\n- Improve starting process, speed up setting loading.\n- Fix translation error.\n\n- 新特性: [预处理加速]: 处理视频前一次性移除视频内所有重复帧.可以改进处理速度和补帧的效果.\n- 强制将JPG图片的色彩空间设定为sRGB.\n- 将 [.ts] 添加到默认文件扩展名列表.\n- 当未启用分段处理视频时, 处理后的视频的帧率模式将于源视频保持一致.\n- 改进视频画质,尤其是当使用硬件编码器时.\n- 改进mp4转换流程.\n- 改进启动流程, 加快设定读取速度.\n- 修复翻译错误."
