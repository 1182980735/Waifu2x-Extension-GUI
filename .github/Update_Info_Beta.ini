[Change_log]
log="\n- Improve post-action, now you can choose to cancel or execute it immediately.\n- Driver version detection for NVENC encoder.\n- Update FFmpeg.\n\n- NEW Super-Resolution Engine: RealESRGAN-NCNN-Vulkan.\n- Fix bug: Engine settings not optimized when apply Settings presets.\n- Significantly improved the performance of Files List, add large amount of files will be a lot faster.\n- Improve the performance of apply changes to Files List, especially when there are a lot files in the list.\n- Improve the performance of Save and Read Files list.\n- And other performance improvements related to UI.\n- Improve internet connection speed.\n\n- 改进处理完成时的自动动作, 现在你可选择取消执行或者立即执行它.\n- NVENC 编码器的驱动版本检测.\n- 更新FFmpeg.\n\n- 新增超分辨率引擎: RealESRGAN-NCNN-Vulkan.\n- 修复问题: 应用预设时未优化引擎设定.\n- 大幅提升文件列表的性能, 大幅加快添加大量文件的速度.\n- 改进修改文件列表的性能, 特别是当列表内有大量文件时.\n- 改进存储和读取文件列表的性能.\n- 以及其他对UI的性能改进.\n- 提升网络连接速度."
